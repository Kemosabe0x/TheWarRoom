name: Update Agent Knowledge Bases

on:
  schedule:
    # Runs at 08:00 UTC every day
    - cron: '0 8 * * *'
  workflow_dispatch: # Allows manual testing

permissions:
  contents: write

jobs:
  update-nfl-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Data Update Script
        run: |
          python update_data.py

      - name: List Generated Files (Debug)
        run: |
          # Verify the data folder exists and list contents
          ls -R
          
      - name: Commit and Push Updated Data
        run: |
          git config --global user.name "NFL Data Bot"
          git config --global user.email "bot@example.com"
          
          # Check if data directory exists and has files before adding
          if [ -d "data" ] && [ "$(ls -A data)" ]; then
            git add data/*.csv
            git commit -m "Auto-update: Agent Knowledge Bases" || echo "No changes to commit"
            git push
          else
            echo "ERROR: No data files found in 'data/' directory. Check the logs above for Python errors."
            exit 1
          fi
